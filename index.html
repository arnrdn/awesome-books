<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>

<body>

  <header>
    <nav class="nav_wrapper">
      <div class="menu_wrapper">
        <div class="logo">Awesome Books</div>
        <ul class="menu_list_wrapper">
          <li class="list"><a class="menue_txt" href="#bookList" id="list">List</a></li>
          <li>|</li>
          <li class="list"><a class="menue_txt" href="#addNew" id="add">Add new</a></li>
          <li>|</li>
          <li class="list"><a class="menue_txt" id="cont_txt" href="#contactInfo">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="time-container">
    <span class="time"></span>
  </div>

  <div class="book-list-container">
    <h1>Awesome books</h1>
    <div class="book-list">

    </div>
  </div>

  <form class="addNew">
    <h2>Add a new book</h2>
    <input type="text" name="text" id="txt" placeholder="Title" required>
    <input type="text" name="text" id="txtOne" placeholder="Author" required>
    <button type="submit" class="add">Add</button>
  </form>

  <div class="contact-us">
    <h2>
      Contact information
    </h2>
    <p>Do have any questions or you jus want to say "Hello"? <br>
      You can reach out to us!</p>
    <ul class="contact-info">
      <li>Our e-mail books@mail.com</li>
      <li>Our phone number</li>
      <li>Our address Street st. House, Party!</li>
    </ul>
  </div>

  <footer>
    <div>
      Copyright
    </div>
  </footer>

  <script src="nav.js"></script>
  <script src="script.js"></script>
</body>

</html>
